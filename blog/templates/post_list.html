{% extends 'base_blog.html' %}

{% block content %}
	{% for post in posts %}
		<div class="post">
			<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
			<div class="date">
				Published: {{ post.published_date }}
			</div>
			<p>{{ post.text|safe|truncatewords_html:100|linebreaksbr }}</p>
			<a href="{% url 'post_detail' pk=post.pk %}"><button type="button" class="btn btn-light btn-sm">read more</button></a>
		</div>
	{% endfor %}
{% endblock %}
