{% extends 'base_blog.html' %}

{% block content %}
    <div class="post">
        
        {% if user.is_authenticated %}
        <button type="button" class="btn btn-light btn-sm"><a href="{% url 'post_edit' pk=post.pk %}">edit post </span></a></button>
        {% endif %}
        
        <h1>{{ post.title }}</h1>
        {% if post.published_date %}
            <div class="date">
               Published: {{ post.published_date }}
            </div>
        {% endif %}
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
